# Configurations
## tmux
set -g mouse on
set -g status-bg black
set -g status-fg white
set -g default-terminal "screen-256color"

## plugins
TMUX_FZF_OPTIONS="-p -w 80% -h 75% -m"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Keybindings
bind-key "c-s" run-shell -b "/Users/vandanrogheliya/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind-key "c-w" run-shell -b "/Users/vandanrogheliya/.tmux/plugins/tmux-fzf/scripts/window.sh switch"
